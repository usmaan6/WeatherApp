<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col text-center">
            <h2>Weather Page</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id="weatherForm">
                <div class="form-group">
                    <label for="zipcode">Zipcode</label>
                    <input type="text" class="form-control" id="zipcode" pattern="\d{5}" maxlength="5" required>
                    <div class="invalid-feedback">Zip code: please enter a 5-digit zip code</div>
                </div>
                <div class="form-group">
                    <label for="units">Units</label>
                    <select class="form-control" id="units">
                        <option value="imperial" selected>Imperial</option>
                        <option value="metric">Metric</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="getWeather()">Get Weather</button>
            </form>
        </div>
    </div>

   
    <div id="currentConditions" class="row mt-4" style="display: none;">
    </div>

    <div id="fiveDayForecast" class="row mt-4" style="display: none;">
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="home.js"></script>
</body>
</html>
